<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <div class="container">
        <section class="card">
            <div class="img"></div>
            <div class="header">
                <h1 class="main-text">Order Summary</h1>

                <p class="secondary-text">You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
            </div>

            <div class="plan">
                <img src="images/icon-music.svg" alt="music-icon">
                <div class="actual-plan">
                    <p class="plan-text">Annual Plan</p>
                    <p class="plan-price">$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>

            <div class="buttons">
                <button class="btn-pay">Proceed to Payment</button>
                <button class="btn-cancel">Cancel Order</button>
            </div>
        </section>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/davidelng">Davide Longo</a>.
        </div>
    </div>

</body>

</html>
